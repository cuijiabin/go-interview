<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <title>Login and Registration Form with HTML5 and CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3"/>
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class"/>
    <meta name="author" content="Codrops"/>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/animate-custom.css"/>
</head>
<body>
<div class="container">

    <header>
        <h1>POP登陆系统</h1>
    </header>
    <section>
        <div id="container_demo">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form action="mysuperscript.php" autocomplete="on">
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u">用户名或邮箱</label>
                            <input id="username" name="username" required="required" type="text"
                                   placeholder="sunyixue007@miyabaobei.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p">密码</label>
                            <input readonly id="password" name="password" required="required" type="password"
                                  value="123456"/>
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" checked readonly="readonly" id="loginkeeping" value="loginkeeping"/>
                            <label for="loginkeeping">保存密码</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="Login"/>
                        </p>
                        <p class="change_link">

                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
